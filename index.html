<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/css.css">
    <link rel="stylesheet" href="CSS/confetti.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <canvas class="confetti" id="canvas"></canvas>
    <div class="container">
        <div id="checkboxContainer">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
        <div class="board">

            <div class="row">
                <div class="cell"></div>
                <div class="vSeparator"></div>
                <div class="cell"></div>
                <div class="vSeparator"></div>
                <div class="cell"></div>
            </div>
            <div class="hSeparator"></div>
            <div class="row">
                <div class="cell"></div>
                <div class="vSeparator"></div>
                <div class="cell"></div>
                <div class="vSeparator"></div>
                <div class="cell"></div>
            </div>
            <div class="hSeparator"></div>
            <div class="row">
                <div class="cell"></div>
                <div class="vSeparator"></div>
                <div class="cell"></div>
                <div class="vSeparator"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div id="pieceContainer">
            <div id="xContainer">
                <img class="draggedImage X piece" src="./IMG/X.png">
            </div>

            <div id="oContainer">
                <img class="draggedImage O piece" src="./IMG/O.png">
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="JS/animations/confetti.js"></script>
    <script type="text/javascript" src="JS/BoardFunctions/DragNDrop.js"></script>
    <script type="text/javascript" src="JS/BoardFunctions/positions.js"></script>
    <script type="text/javascript" src="JS/BoardFunctions/winCondition.js"></script>
    <script type="text/javascript" src="JS/AI/Tree.js"></script>
    <script type="text/javascript" src="JS/AI/Choosing.js"></script>
    <script type="text/javascript" src="JS/animations/textAreaOverWin.js"></script>
    <script type="text/javascript" src="JS/animations/textAreaOverTie.js"></script>
    <script type="text/javascript" src="JS/animations/textAreaOverLoss.js"></script>
    <script type="text/javascript" src="JS/animations/toggleDarkM.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
